<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRUIT</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

            </div>
            <div class="food">
                <img src="./img/Apple.png" class="food__img">
